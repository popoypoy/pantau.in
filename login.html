<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Aset</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/heroicons@1.0.6/dist/heroicons.min.js"></script>
  </head>
  <body
    class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div class="bg-white p-10 rounded-2xl shadow-xl w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">
        ðŸš€ Login Sik Bolo
      </h2>
      <form onsubmit="return login(event)" class="space-y-5">
        <!-- Username -->
        <div class="relative">
          <label for="username" class="block text-gray-700 mb-1"
            >Username</label
          >
          <div class="absolute left-3 top-10 text-gray-400">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M5.121 17.804A4.992 4.992 0 0112 15a4.992 4.992 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z"
              />
            </svg>
          </div>
          <input
            type="text"
            id="username"
            placeholder="Masukkan username"
            class="w-full pl-10 pr-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-gray-700 mb-1"
            >Password</label
          >
          <div class="absolute left-3 top-10 text-gray-400">
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2zM16 17H8c-1.105 0-2-.895-2-2v-2a2 2 0 012-2h8c1.105 0 2 .895 2 2v2c0 1.105-.895 2-2 2z"
              />
            </svg>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Masukkan password"
            class="w-full pl-10 pr-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>

        <!-- Tombol -->
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition duration-200"
        >
          Login
        </button>
      </form>

      <p class="text-sm text-center text-gray-500 mt-4">
        Akun:<br />
        username: <b>user</b> / password: <b>user123</b>
      </p>
    </div>

    <script>
      function login(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const accounts = [
          { username: "admin", password: "adminkita", role: "admin" },
          { username: "user", password: "user123", role: "user" },
        ];

        const found = accounts.find(
          (acc) => acc.username === username && acc.password === password
        );

        if (found) {
          localStorage.setItem("role", found.role);
          window.location.href = "index.html";
        } else {
          showToast("Koyo-Koyo Ono Sing Salah Bolo", "error");
        }
      }
    </script>
    <script>
      function showToast(message, type = "success") {
        const existing = document.getElementById("toast-container");
        if (existing) existing.remove();

        const toast = document.createElement("div");
        toast.id = "toast-container";
        toast.className =
          "fixed top-5 right-5 z-50 px-4 py-3 rounded shadow-lg text-white text-sm animate-fade-in-out " +
          (type === "success"
            ? "bg-green-500"
            : type === "error"
            ? "bg-red-500"
            : "bg-yellow-500");
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }

      const style = document.createElement("style");
      style.innerHTML = `
      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateY(-10px); }
        10% { opacity: 1; transform: translateY(0); }
        90% { opacity: 1; }
        100% { opacity: 0; transform: translateY(-10px); }
      }
      .animate-fade-in-out {
        animation: fadeInOut 3s ease-in-out;
      }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>

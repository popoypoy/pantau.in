    <style>
      .page-section {
        display: none;
      }
      .active {
        display: block;
      }
    </style>
    <style>
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);

      }

  <body class="bg-gradient-to-tr from-blue-100 via-purple-100 to-pink-100 min-h-screen flex flex-col justify-between items-center">
    <!-- Kotak Login -->
    <div class="flex-1 flex items-center justify-center w-full">
      <div class="w-full max-w-sm bg-white p-10 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">ðŸš€ Login Sik Bolo</h1>
        <form id="loginForm" class="space-y-5">
          <!-- Username -->
          <div class="relative">
            <label for="username" class="block text-gray-700 mb-1">Username</label>
            <div class="absolute left-3 top-10 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A4.992 4.992 0 0112 15a4.992 4.992 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <input type="text" id="username" placeholder="Masukkan username" class="w-full pl-10 pr-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
          </div>

          <!-- Password -->
          <div class="relative">
            <label for="password" class="block text-gray-700 mb-1">Password</label>
            <div class="absolute left-3 top-10 text-gray-400">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0-1.104-.896-2-2-2s-2 .896-2 2 .896 2 2 2 2-.896 2-2zM16 17H8c-1.105 0-2-.895-2-2v-2a2 2 0 012-2h8c1.105 0 2 .895 2 2v2c0 1.105-.895 2-2 2z" />
              </svg>
            </div>
            <input type="password" id="password" placeholder="Masukkan password" class="w-full pl-10 pr-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
            <div class="absolute right-3 top-10 text-gray-400 cursor-pointer" id="togglePassword">
              <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
              </svg>
            </div>
          </div>

          <!-- Tombol -->
          <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded transition duration-200">Login</button>
        </form>

        <p class="text-sm text-center text-gray-500 mt-4">username: <b>user</b> / password: <b>user123</b></p>
        <p class="text-sm text-center text-gray-500 mt-4">Apabila terdapat kendala dapat menghubungi Bagian SDMUK</p>
      </div>
    </div>
    <footer class="text-center text-sm text-gray-500 py-4 w-full border-t border-gray-200">Â© 2025 SIBABE by SDMUK</footer>

    <script>
      document.getElementById('loginForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        try {
          const res = await fetch('api/login.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ username, password }),
          });

          const result = await res.json();

          if (result.success) {
            window.location.href = 'index.html'; // redirect berhasil jika login sukses
          } else {
            showToast('Sik, ono sing salah kayae', 'error');
          }
        } catch (err) {
          showToast('Server tidak dapat dihubungi!', 'error');
        }
      });

      // ========== SHOW PASSWORD IKON MATA ===========
      document.getElementById('togglePassword').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const isPassword = passwordInput.type === 'password';

        passwordInput.type = isPassword ? 'text' : 'password';

        // Optional: ubah icon mata ke mata dicoret
        eyeIcon.innerHTML = isPassword
          ? `<path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.477 0-8.268-2.943-9.542-7a10.056 10.056 0 011.658-3.043M6.36 6.36A9.969 9.969 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.965 9.965 0 01-4.185 5.116M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
       <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18" />`
          : `<path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
       <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
      });

      function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `fixed top-5 right-5 z-50 px-4 py-3 rounded shadow-lg text-white text-sm animate-fade-in-out ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
        toast.innerText = message;
        document.body.appendChild(toast);
        setTimeout(() => toast.remove(), 3000);
      }
    </script>
    <script src="aset-app.js"></script>
  </body>
</html>
